<html>
    <head>
        <title>ネコ検出キット</title>
        <meta charset="UTF-8">
        <link href="css/pc.css" rel ="stylesheet" type="text/css">
        <link href="css/sp.css" media="screen and (max-width:768px)"
              rel ="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
        <script src="js/connection.js"></script>

        <div id="baseitem">
            <div id="mainitem">
                <h2 style="margin:0;top:20px">ネコを検出するシステム</h2>
                <p>
                    アップロードされた画像からネコを検出します。<br/>
                </p>
                <p>注意事項</p>
                <p style="font-size: 0.9em;">
                重要なファイルはアップロードしないでください。<br/>
                アドレスが映らないようにしれもらえれば、スクショをTwitterに上げてもOKです。<br />
                </p>
                <form onsubmit="sendImage(); return false;" enctype="multipart/form-data" id="imgForm">

                    <input type="file" id ="file_button" onChange="canvasDraw();" >
                    <input type="submit" value="アップロード" id="submit_button">
                </form>
                <div id="result">
                    <h2>NO DATA</h2>
                    <!-- control by connection.js -->
                </div>
                <hr/>
                <p>CLB</p>
                <br/>
                <img src="" id="preview" style="visibility:hidden;display: none;"/>
                <canvas id="canvas" style="visibility:hidden;display: none;"></canvas>
            </div>

        </div>


    </body>
</html>
